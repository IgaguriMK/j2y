language: go
go:
- 1.4
branches:
  only: master
env:
- PATH=/home/travis/gopath/bin:$PATH
- TRAVIS_BUILD_DIR=$HOME
before_install:
- go get -v github.com/mitchellh/gox
install:
- make
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - build/j2y-linux-386.zip
  - build/j2y-linux-amd64.zip
  - build/j2y-darwin-386.zip
  - build/j2y-darwin-amd64.zip
  - build/j2y-windows-386.zip
  - build/j2y-windows-amd64.zip
  all_branches: true
  on:
    repo: y13i/j2y
    tags: true
