language: go
go:
- 1.6
branches:
  only: master
env:
- PATH=/home/travis/gopath/bin:$PATH
install:
- go get github.com/codegangsta/cli
- go get github.com/ghodss/yaml
- go get github.com/bitly/go-simplejson
- go get -v github.com/mitchellh/gox
- gox -output build/{{.OS}}_{{.Arch}}/{{.Dir}}
- cd build
- for osarch in * ; do cd $osarch && zip -r ../j2y-$osarch.zip . && cd ../ ; done
- cd ../
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - j2y-darwin_386.zip
  - j2y-darwin_amd64.zip
  - j2y-freebsd_386.zip
  - j2y-freebsd_amd64.zip
  - j2y-freebsd_arm.zip
  - j2y-linux_386.zip
  - j2y-linux_amd64.zip
  - j2y-linux_arm.zip
  - j2y-netbsd_386.zip
  - j2y-netbsd_amd64.zip
  - j2y-netbsd_arm.zip
  - j2y-openbsd_386.zip
  - j2y-openbsd_amd64.zip
  - j2y-windows_386.zip
  - j2y-windows_amd64.zip
  all_branches: true
  on:
    repo: y13i/j2y
    tags: true
