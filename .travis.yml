language: go
go:
- 1.4
env: "PATH=/home/travis/gopath/bin:$PATH"
install:
- go get github.com/mitchellh/gox
- gox -build-toolchain -osarch=linux/386
- gox -build-toolchain -osarch=linux/amd64
- gox -build-toolchain -osarch=darwin/386
- gox -build-toolchain -osarch=darwin/amd64
- gox -build-toolchain -osarch=windows/386
- gox -build-toolchain -osarch=windows/amd64
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - linux-386.zip
  - linux-amd64.zip
  - darwin-386.zip
  - darwin-amd64.zip
  - windows-386.zip
  - windows-amd64.zip
	all_branches: true
  on:
    repo: y13i/j2y
    tags: true
